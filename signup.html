<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="q1t1">password
    <meta name="description" content="helping farmers increase their profits">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmy</title>
    <link rel="icon" href="./src/images.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="containerOne">
        <div class="name">
            <img class="img" src="./src/logo.png" alt="farmy-logo">
            <h2 class="name-h2" data-text="Farmy" style="margin-left: -2.5rem;">Farmy</h2>
        </div>
        
            <div class="panels">
                <div class="container sign_in">
                    <form action="#" class="sign-in">
                        <div class="box1">
                            <h2 style="margin-top: -2rem; margin-bottom: 1.5rem;">Sign Up</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter Name"/ id="user">
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Email Address" id="username"/>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Set Password" id="password"/>
                            </div>
                            <button type="submit" id="btnL">SignUp</button>

                            <p class="social-info">Or Sign Up with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-x"></i>
                                </a>
                            </div>
                            <div class="login-message">
                                <p>Already a member?</p>
                                <a href="index.html">Sign In</a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
    </div>
    <script  type="module" src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
