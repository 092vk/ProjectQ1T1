<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="q1t1">
    <meta name="description" content="helping farmers increase their profits">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmy</title>
    <link rel="icon" href="./src/images.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="name">
            <img class="img" src="./src/images.png" alt="farmy-logo">
            <h2 class="name-h2" data-text="Farmy">Farmy</h2>
        </div>
        <div class="forms">
            <div class="panels">
                <div class="sign_in">
                    <form action="#" class="sign-in">
                        <div class="box1">
                            <h2>Sign In</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Username"/>
                            </div>
                            <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password"/>
                            </div>
                            <input type="submit" class="btnL" value="Login">
                            <p class="social-info">Or Sign in with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-x"></i>
                                </a>
                            </div>
                            <div class="login-message">
                                <p>Don't have an account?<br> <button class="toggle-btn">Sign UP</button></p>
                            </div>
                        </div>
                        
                    </form>
                </div>

                <div class="sign_up">
                    <form action="#" class="sign-up">
                        <div class="box2">
                            <h2>Sign Up</h2>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter Name"/>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Email Address"/>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Set Password"/>
                            </div>
                            
                            <input type="submit" class="btnS" value="Sign Up">
                            <p class="social-info">Or Sign up with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-x"></i>
                                </a>
                            </div>
                            <div class="login-message">
                                <p>Already a member?<br> <button class="toggle-btn">Sign In</button></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
